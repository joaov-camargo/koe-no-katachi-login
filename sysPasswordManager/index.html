<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="row h-100">
        <div class="col-3 login">
            <img class="img-login" src="./asset/imgs/logo/logo.PNG" alt="logo" title="Logo">
            <div class="form-login">
                <form id="form-login" class="" action="./" method="post">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="Digite o seu E-mail" required>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Digite o sua senha" required>
                    <a href="#" style="font-size: 0.7rem;">Registrar</a>
                    <input id="submit" type="submit" value="Enviar" class="submit">
                </form>
            </div>

        </div>
        <div class="cover col-9">
            
            <div id="image-cover" class="image-cover"></div>
            <div class="footer">
                <button class="sound" onclick="tocar()">
                    <span class="material-symbols-outlined">volume_off</span>
                </button>
                <a href="./asset/imgs/cover/wallpaper-04.jpg" id="downloadImg" download="Koe no Katachi">
                    <span class="material-symbols-outlined">download</span>
                </a>
                <a href="#fale-conosco" id="faleConosco">Fale conosco</a>
            </div>
        </div>
    </div>
    <script src="./asset/js/javascript.js"></script>
</body>
</html>
